<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estate '24</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Sometype+Mono&display=swap" rel="stylesheet">
  <style>
body { 
    font-family: 'Arial', sans-serif; 
    margin: 0; 
    padding: 0; 
}
.header {
    text-align: center;
    font-family: 'Edu TAS Beginner', sans-serif;
    padding: 20px;
    background-image: url('./img/wall.png');
    background-size: cover;
    background-position: center;
    color: black;
}

.header h1 {
    font-size: 50px; 
    margin: 0;
    
}

.board {
    background-color: #fff;
    padding: 20px;
    width: 100%;
    min-height: 100vh;
    background-image: url(./img/cork.png);
}

.polaroid {
    background-color: white;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 15px;
    text-align: center;
    position: relative;
    width: 350px;
    margin-left: auto;
    margin-right: auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.polaroid img {
    width: 100%;
    height: auto;
}

.polaroid p {
    font-family: 'Edu TAS Beginner', sans-serif;
    font-size: 18px;
    margin-top: 10px;
}

.polaroid .date {
    font-family: 'Sometype Mono', monospace;
    font-size: 14px;
}

.pin {
    width: 25px;
    height: 25px;
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
    background-image: url('./img/pin.svg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 50%;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.polaroid:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
}

#modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
}

#modal-content {
    position: relative;
    text-align: center;
    display: inline-block;
}

#modal-content img {
    max-width: 90%;
    max-height: 80vh;
}

.close-btn {
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 20px;
    padding: 2px 20px;
    background-color: red;
    cursor: pointer;
    z-index: 10;
    
}
  </style>
</head>
<body>

  <div class="header">
    <h1><strong>ESTATE '24</strong></h1>
  </div>

  <div class="board">
    <div class="container">
      <div class="row" id="photo-gallery"></div>
    </div>
  </div>

  <div id="modal-overlay">
    <div id="modal-content">
      <button class="close-btn" id="close-btn">Chiudi</button>
      <img id="modal-image" src="" alt="Image">
    </div>
  </div>

  <script>
    fetch("https://lanciweb.github.io/demo/api/pictures/")
  .then(response => response.json())
  .then(data => {
    const gallery = document.getElementById("photo-gallery");
    data.forEach(item => {
      gallery.innerHTML += `
        <div class="col-lg-4 col-md-6 col-sm-12 col-12">
          <div class="polaroid">
            <div class="pin"></div>
            <img src="${item.url}" alt="${item.title}" class="open-modal" data-image="${item.url}">
            <p>${item.title}<br><span class="date">${item.date}</span></p>
          </div>
        </div>
      `;
    });

    
    const images = document.querySelectorAll('.open-modal');
    images.forEach(img => {
      img.addEventListener('click', () => {

        const imageUrl = img.getAttribute('data-image');
        document.getElementById('modal-image').src = imageUrl;
        document.getElementById('modal-overlay').style.display = 'flex';
      });
    });

    const closeButton = document.getElementById('close-btn');
    closeButton.addEventListener('click', () => {
      document.getElementById('modal-overlay').style.display = 'none';
    });
  })
  .catch(error => console.error("Errore:", error));

   
  </script>

</body>
</html>
